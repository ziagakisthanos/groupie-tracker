<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Backdrop Overlay -->
<div id="filters-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

<!-- Container for the Filters Panel -->
<div class="relative z-50 w-full flex justify-end px-6 mt-4">
    <!-- Filters Panel -->
    <div id="filters-panel"
         class="fixed top-20 left-0 w-72 bg-white shadow-2xl p-6 rounded-r-lg transition-transform transform -translate-x-full">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-gray-800">Filters</h2>
            <button id="close-filters" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                &times;
            </button>
        </div>

        <!-- Filter Container -->
        <div class="space-y-4">
            <!-- Creation Date Filter -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Creation Date</label>
                <div class="flex items-center space-x-2">
                    <input type="range" id="creation-start" min="1950" max="2025" value="1950"
                           class="w-full h-2 bg-yellow-400 rounded cursor-pointer">
                    <span id="creation-start-value" class="text-sm text-gray-600">1950</span>
                </div>
                <div class="flex items-center space-x-2 mt-1">
                    <input type="range" id="creation-end" min="1950" max="2025" value="2025"
                           class="w-full h-2 bg-yellow-400 rounded cursor-pointer">
                    <span id="creation-end-value" class="text-sm text-gray-600">2025</span>
                </div>
            </div>

            <!-- First Album Date Filter -->
            <div>
                <label class="block text-sm font-medium text-gray-700">First Album Date</label>
                <div class="flex items-center space-x-2">
                    <input type="range" id="album-start" min="1950" max="2025" value="1950"
                           class="w-full h-2 bg-yellow-400 rounded cursor-pointer">
                    <span id="album-start-value" class="text-sm text-gray-600">1950</span>
                </div>
                <div class="flex items-center space-x-2 mt-1">
                    <input type="range" id="album-end" min="1950" max="2025" value="2025"
                           class="w-full h-2 bg-yellow-400 rounded cursor-pointer">
                    <span id="album-end-value" class="text-sm text-gray-600">2025</span>
                </div>
            </div>

            <!-- Number of Members Filter -->
                <label class="text-sm font-medium mt-4 block">Number of Members</label>
                <div id="members-checkboxes" class="grid grid-cols-3 gap-2 mt-2">
                    <label class="flex items-center justify-center p-1 bg-gray-100 rounded-lg cursor-pointer hover:bg-gray-200 active:bg-gray-500">
                        <input type="checkbox" class="hidden members-checkbox" value="1">
                        <span class="text-md font-semibold text-gray-800">1</span>
                    </label>
                    <label class="flex items-center justify-center p-1 bg-gray-100 rounded-lg cursor-pointer hover:bg-gray-200 active:bg-gray-500">
                        <input type="checkbox" class="hidden members-checkbox" value="2">
                        <span class="text-md font-semibold text-gray-800">2</span>
                    </label>
                    <label class="flex items-center justify-center p-1 bg-gray-100 rounded-lg cursor-pointer hover:bg-gray-200 active:bg-gray-500">
                        <input type="checkbox" class="hidden members-checkbox" value="3">
                        <span class="text-md font-semibold text-gray-800">3</span>
                    </label>
                    <label class="flex items-center justify-center p-1 bg-gray-100 rounded-lg cursor-pointer hover:bg-gray-200 active:bg-gray-500">
                        <input type="checkbox" class="hidden members-checkbox" value="4">
                        <span class="text-md font-semibold text-gray-800">4</span>
                    </label>
                    <label class="flex items-center justify-center p-1 bg-gray-100 rounded-lg cursor-pointer hover:bg-gray-200 active:bg-gray-500">
                        <input type="checkbox" class="hidden members-checkbox" value="5">
                        <span class="text-md font-semibold text-gray-800">5</span>
                    </label>
                    <label class="flex items-center justify-center p-1 bg-gray-100 rounded-lg cursor-pointer hover:bg-gray-200 active:bg-gray-500">
                        <input type="checkbox" class="hidden members-checkbox" value="6">
                        <span class="text-md font-semibold text-gray-800">6</span>
                    </label>
                </div>

            <!-- Filter by Location -->
            <div>
                <button id="location-filter-toggle"
                        class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded focus:outline-none">
                    Filter by Location â–¼
                </button>
                <div id="location-dropdown" class="hidden mt-2 bg-white border rounded shadow-lg max-h-40 overflow-y-auto p-2">
                    <label class="flex items-center space-x-2 p-1 hover:bg-gray-100 rounded">
                        <input type="checkbox" class="location-checkbox" value="New York">
                        <span class="text-sm text-gray-700">New York</span>
                    </label>
                    <label class="flex items-center space-x-2 p-1 hover:bg-gray-100 rounded">
                        <input type="checkbox" class="location-checkbox" value="London">
                        <span class="text-sm text-gray-700">London</span>
                    </label>
                    <label class="flex items-center space-x-2 p-1 hover:bg-gray-100 rounded">
                        <input type="checkbox" class="location-checkbox" value="Paris">
                        <span class="text-sm text-gray-700">Paris</span>
                    </label>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end items-center space-x-2 mt-4">
                <button id="clear-filters"
                        class="bg-gray-500 text-white py-1 px-3 rounded hover:bg-gray-600 focus:outline-none text-md">
                    Clear
                </button>
                <button id="apply-filters"
                        class="bg-gray-800 text-white py-1 px-3 rounded hover:bg-gray-700 focus:outline-none text-md">
                    Apply
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const filtersPanel = document.getElementById("filters-panel");
        const filtersOverlay = document.getElementById("filters-overlay");
        const closeFiltersBtn = document.getElementById("close-filters");

        // For demonstration purposes, open the panel and show the overlay.
        filtersPanel.classList.remove("-translate-x-full");
        filtersOverlay.classList.remove("hidden");

        closeFiltersBtn.addEventListener("click", function() {
            filtersPanel.classList.add("-translate-x-full");
            filtersOverlay.classList.add("hidden");
        });

        // Toggle for location dropdown (if needed)
        const locationToggle = document.getElementById("location-filter-toggle");
        const locationDropdown = document.getElementById("location-dropdown");
        locationToggle.addEventListener("click", function() {
            locationDropdown.classList.toggle("hidden");
        });
    });
</script>

</body>
</html>
