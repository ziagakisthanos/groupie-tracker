<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>404 - Not Found Error</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="icon" href="/assets/play.png" type="image/png">
</head>
<body>
   <div class="grid h-screen place-content-center bg-black">
      <h1 class="uppercase tracking-widest text-yellow-400 dark:text-yellow-400">404 | Not Found</h1> <!-- Yellow text color -->
      <a
         class="group relative inline-block text-md text-yellow-400 focus:ring-3 focus:outline-hidden mt-8"
         href="/">
         <span class="absolute inset-0 translate-x-0.5 translate-y-0.5 bg-yellow-400 transition-transform group-hover:translate-x-0 group-hover:translate-y-0"></span>
         <span class="relative block border border-b dark:bg-black bg-white px-11 py-1">Go back</span> <!-- Yellow button color -->
      </a>
   </div>
</body>
</html>
