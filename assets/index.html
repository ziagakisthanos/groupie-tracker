<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
</head>
<body>
    <header>
        <h1>Welcome to Groupie Tracker</h1>
    </header>
        <h2>Artists</h2>
        <ul>
            {{range .Artists}}
            <li>
                <h3>{{.Name}}</h3>
                <p><strong>First Album:</strong> {{.FirstAlbum}}</p>
                <p><strong>Members:</strong> {{range .Members}}{{.}}, {{end}}</p>
            </li>
            {{end}}
        </ul>
        <h2>Locations</h2>
        <ul>
            {{range .Locations}}
            <li>
                <h3>Location ID: {{.ID}}</h3>
                <p>{{range .Locations}}{{.}}, {{end}}</p>
            </li>
            {{end}}
        </ul>
</body>
</html>
