<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/assets/index.js" defer></script>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

<div class="relative h-screen text-white overflow-hidden">
    <!-- Background Image Div -->
    <div class="absolute inset-0 bg-cover bg-center bg-no-repeat"
         style="background-image: url('https://images.unsplash.com/photo-1506499254543-b362909bf3b8?q=80&w=3569&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        <div class="absolute inset-0 bg-black opacity-50"></div> <!-- Overlay for gradient effect -->
    </div>

    <!-- Foreground Content -->
    <div class="relative z-10 flex flex-col justify-center items-center h-full text-center">
        <h1 class="text-5xl font-bold leading-tight mb-4">Welcome to Groupie Tracker</h1>
        <p class="text-lg text-gray-300 mb-8">Discover a variety of artists and their upcoming concert locations.</p>
        <button
           id="getStartedButton"
           class="bg-yellow-400 text-gray-900 hover:bg-yellow-300 py-2 px-6 rounded-full text-lg font-semibold transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg"
            type="button">
            Get Started
        </button>
    </div>
</div>
</body>
</html>
