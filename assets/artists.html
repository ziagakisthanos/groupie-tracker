<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the external JavaScript file -->
    <script src="/assets/artists.js" defer></script>

    <!-- CSS for correct card size and placement-->
    <style>
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Limits text to 3 lines */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .line-clamp-none {
            -webkit-line-clamp: unset; /* Removes the limit when clicked */
        }
    </style>
</head>
<body class="bg-gray-200 min-h-screen flex flex-col">

<!-- Header Section -->
<div class="relative z-10 flex flex-col justify-center items-center text-center pt-8">
    <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold leading-tight mb-2 text-gray-800">Artists</h1>
    <p class="text-base sm:text-lg md:text-xl text-gray-600 mb-4">Discover legendary artists and their music.</p>
</div>

<!-- Dynamic Artist Cards Container -->
<div class="" style="min-height: 80vh !important;">
    <div id="artists-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6  items-start">
    </div>
<!-- Pagination Container -->
    <div id="pagination-container" class="w-full flex justify-center mb-6" style="bottom: 0 !important; position: fixed;">
        <div id="pagination-controls" class="flex flex-wrap justify-center gap-3 max-w-2xl mx-auto">
        </div>
    </div>
</div>


</body>
</html>
